<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="canonical" href="{{permalink}}" />
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/styles/css/global.css" />
  <link href="//cdn.symbolset.com/fd57d354427fe42c496542a9ccca79245f49f977/symbolset.css" rel="stylesheet">

  <script type="text/javascript" src="//use.typekit.net/cof3caa.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body class="not-played">
  <section class="intro">
    {{ body }}
    <span class="start-button">&rarr;</span>
  </section>

  <section class="alpha image-wrap is-active">
    <video class="video media" preload="auto" loop></video>
    <img class="bg media" />
    <img class="image media" />
    <div class="map media"></div>
  </section>

  <section class="beta image-wrap">
    <video class="video media" preload="auto" loop></video>
    <img class="bg" />
    <img class="image media" />
    <div class="map media"></div>
  </section>

  <div class="audio-player">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/160114250%3Fsecret_token%3Ds-THGWk&amp;color=000000&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
  </div>

  <span class="ss-icon play-toggle">play</span>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/content.js"></script>
  <script src="/scripts/js/min/application.js"></script>
</body>
</html>
